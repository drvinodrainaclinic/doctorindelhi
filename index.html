    <style>
      :root { --bg: #0b0f14; --card: #0f172a; --surface: #111827; --text: #f8fafc; --muted: #9aa4b2; --primary: #ef4444; --accent: #f59e0b; --success: #22c55e; --border: rgba(148,163,184,0.18); --shadow: 0 10px 30px rgba(0,0,0,0.35); }
      * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

      body { margin: 0; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji"; background: radial-gradient(1200px 500px at -10% -10%, rgba(239,68,68,0.08), transparent), radial-gradient(900px 400px at 110% 110%, rgba(245,158,11,0.08), transparent), linear-gradient(180deg, #0b0f14 0%, #0f172a 100%); color: var(--text); -webkit-text-size-adjust: 100%; -ms-text-size-adjust: 100%; text-size-adjust: 100%; word-wrap: break-word; overflow-wrap: anywhere; }

      a { color: inherit; text-decoration: none; }
      .container { max-width: 1120px; margin: 0 auto; padding: 20px; padding-left: calc(16px + var(--safe-left)); padding-right: calc(16px + var(--safe-right)); }
      header.sticky { position: sticky; top: 0; z-index: 40; background: linear-gradient(0deg, rgba(15,23,42,0.65), rgba(15,23,42,0.65)); backdrop-filter: saturate(140%) blur(10px); border-bottom: 1px solid var(--border); }
      /* Hide sticky CTA by default (desktop/tablet) */

      .top-alert { display: flex; align-items: center; gap: 10px; padding: 10px 14px; border-radius: 12px; background: rgba(239, 68, 68, 0.12); color: #fecaca; border: 1px solid rgba(239, 68, 68, 0.25); }

      .hero { display: grid; grid-template-columns: 1.1fr 0.9fr; gap: 28px; align-items: center; padding: 28px 0; }

      h1 { font-size: clamp(28px, 5vw, 42px); line-height: 1.15; margin: 12px 0 10px; letter-spacing: -0.02em; }

      .cta { display: flex; gap: 12px; flex-wrap: wrap; }
      .btn { display: inline-flex; align-items: center; justify-content: center; gap: 10px; padding: 14px 18px; min-height: 48px; border-radius: 12px; font-weight: 800; letter-spacing: .01em; border: 1px solid transparent; cursor: pointer; touch-action: manipulation; box-shadow: var(--shadow); }
      .btn-primary { background: linear-gradient(90deg, var(--primary), #ef4444); color: #fff; border-color: rgba(239, 68, 68, 0.35); }
      .btn-outline { background: var(--surface); border-color: rgba(168, 179, 207, 0.25); color: var(--text); }
      .card { background: linear-gradient(180deg, rgba(148,163,184,0.06), transparent), var(--card); border: 1px solid var(--border); border-radius: 18px; padding: 18px; box-shadow: var(--shadow); }

      .list { display: grid; gap: 10px; margin-top: 10px; }
      .tick { color: var(--success); }
      .foot { text-align: center; color: var(--muted); font-size: 13px; padding: 18px 0 calc(24px + var(--safe-bottom)); border-top: 1px solid var(--border); }

      /* Tablet */
      @media (max-width: 960px) {
        .hero { grid-template-columns: 1fr; padding-top: 14px; }
        .grid { grid-template-columns: repeat(2, 1fr); }
      }

      /* Mobile */
      @media (max-width: 640px) {
        .container { padding: 16px; }
        .grid { grid-template-columns: 1fr; }
        .cta .btn { width: 100%; }
        .btn { padding: 16px 18px; min-height: 52px; font-size: 16px; }

        /* Sticky mobile CTA bar */
        .mobile-cta { display: block; position: fixed; left: 0; right: 0; bottom: 0; padding: 10px 12px calc(10px + var(--safe-bottom)); background: linear-gradient(180deg, rgba(15,23,42,0.9), rgba(15,23,42,0.95)); backdrop-filter: saturate(140%) blur(10px); border-top: 1px solid var(--border); z-index: 50; }

        .mobile-cta .btn { width: 100%; border-radius: 12px; }
        /* Sticky bar buttons icon-only */
        .mobile-cta .btn .btn-text, .mobile-cta .btn .phone-text { display: none; }

      /* Reduce motion for users who prefer it */

      .fade-1 { animation-delay: .05s; }
